{{ define "main" }}
<article class="post-single">
  <div class="post-inner">
    <header>
      <h1>{{ .Title }}</h1>
      {{ with .Params.summary }}<p class="muted">{{ . }}</p>{{ end }}
    </header>
    <div class="post-body">
      {{ .Content }}
      {{ with .Resources.ByType "image" }}
        <div class="section__grid">
          {{ range . }}<img src="{{ .Permalink }}" alt="">{{ end }}
        </div>
      {{ end }}
    </div>
  </div>
</article>
{{ end }}
